<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninstagram</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>
    <div class="ninstagram-wraper">
        <div class="ninstagram-phone">
            <img src="img/ninstagram-phone.png" alt="nintagram interface">
        </div>
        <div class="ninstagram-continue">
            <div class="grupo">
                <span class="ninstagram-logo">Ninstagram</span>
                <div class="profile-photo">
                    <img src="img/photo-perfil.jpg" alt="" id="perfil">
                </div>
                <a href="#" class="ninstagram-login">Continue como Nathansouzasp</a>
                <a href="#" class="ninstagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é Nathansouzasp</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                    </p>    
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
